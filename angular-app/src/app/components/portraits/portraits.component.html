<!-- Modal/Lightbox -->
<div *ngIf="isModalOpen" class="modal-overlay" (click)="closeModal()">
  <div class="modal-content" (click)="$event.stopPropagation()">
    <button (click)="closeModal()" class="close-btn">&times;</button>
    <img [src]="selectedImage" 
         [style.transform]="getImageTransform()" 
         [style.transform-origin]="transformOriginX + ' ' + transformOriginY"
         [class.dragging]="hasMoved && isDragging"
         [class.draggable]="zoomLevel > 1"
         class="modal-image" 
         alt="Full resolution image"
         (mousedown)="onImageMouseDown($event)"
         (mousemove)="onImageMouseMove($event)"
         (mouseup)="onImageMouseUp($event)"
         (dragstart)="$event.preventDefault()">
  </div>
</div>
